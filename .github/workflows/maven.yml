name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t barkulvishal5/spring-aws .
      - name: Publish image to docker hub
        run: docker push barkulvishal5/spring-aws:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Image from docker hub
        run: docker pull barkulvishal5/spring-aws:latest
      - name: Delete old container
        run: docker rm -f Spring-AWS-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name Spring-AWS-container barkulvishal5/spring-aws